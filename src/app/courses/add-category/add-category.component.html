<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="100%" class="example-card">
    <form class="example-container" [formGroup]="addCategoryForm" (ngSubmit)="addCourse()" autocomplete="off">

      <mat-card fxLayout fxLayoutAlign="center">
        <mat-card-header fxLayout fxLayoutAlign="center center" class="heder">
          <mat-card-title class="title-card" fxLayout fxLayoutAlign="center " >
               <mat-icon class="mat_icon">view_comfy</mat-icon> 
          </mat-card-title>
        </mat-card-header>
      </mat-card>

      <mat-card-content class="example-container">

        <mat-form-field>
          <mat-label>
            <mat-icon>view_comfy</mat-icon> Nazwa Kategorii
          </mat-label>
          <input formControlName="name" matInput name="Firstname" value="">
        </mat-form-field>

        <mat-card-actions class="example-button-row" fxLayout fxLayoutAlign="center">
          <button type="submit" class="lista" mat-raised-button color="accent">Utworz kategorie</button>
        </mat-card-actions>

      </mat-card-content>
    </form>

    <mat-table [dataSource]="dataSource" class="courses">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nazwa kategorii </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button (click)="deleteCategory(row)" mat-button mat-raised-button color="warn" class="btn_delete"
            [matMenuTriggerFor]="menu">
            Usun kategorie
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <mat-menu #menu="matMenu">
    </mat-menu>
  </mat-card>
</section>
