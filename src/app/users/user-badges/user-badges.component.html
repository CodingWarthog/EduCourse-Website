<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="100%" class="example-card">



    <mat-table [dataSource]="dataSource" class="courses">
      
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nazwa odznaki </mat-header-cell>
        <mat-cell *matCellDef="let badge"> {{badge.badge.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="icon">
          <mat-header-cell *matHeaderCellDef> Nazwa odznaki </mat-header-cell>
          <mat-cell *matCellDef="let badge"> <img mat-card-image src="{{badge.badge.image}}"   alt="Photo of a Shiba Inu"> </mat-cell>
        </ng-container>
      <ng-container matColumnDef="experiencePoints">
        <mat-header-cell *matHeaderCellDef> Wymagane punkty do≈õwiadczenia </mat-header-cell>
        <mat-cell *matCellDef="let badge"> {{badge.badge.experiencePoints}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Opis </mat-header-cell>
        <mat-cell *matCellDef="let badge"> {{badge.badge.description}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <mat-menu #menu="matMenu">


    </mat-menu>
  </mat-card>
</section>
