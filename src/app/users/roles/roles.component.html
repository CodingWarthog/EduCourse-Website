<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="100%" class="example-card">



    <mat-table [dataSource]="dataSource" class="courses">
      <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let usersList">
          <mat-icon>person_outline</mat-icon>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef> Imię </mat-header-cell>
        <mat-cell *matCellDef="let usersList"> {{usersList.firstname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef> Nazwisko </mat-header-cell>
        <mat-cell *matCellDef="let usersList"> {{usersList.lastname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Nazwa użytkownika </mat-header-cell>
        <mat-cell *matCellDef="let usersList"> {{usersList.username}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Rola </mat-header-cell>
        <mat-cell *matCellDef="let usersList"> {{usersList.role}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="button">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let row"> <button (click)="editRole(row)" mat-button mat-raised-button color="accent"
            class="lista" [matMenuTriggerFor]="menu">
            <mat-icon>edit</mat-icon>
          </button> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <mat-menu #menu="matMenu">
    </mat-menu>
    <div *ngIf="edit==true">
      <mat-card fxLayoutAlign="center">
        <mat-card-header fxLayout fxLayoutAlign="center center">
          <mat-card-title fxLayout fxLayoutAlign="center ">
            <mat-icon class="mat_icon">account_circle</mat-icon>
          </mat-card-title>
        </mat-card-header>
      </mat-card>

      <form class="example-container" [formGroup]="addBadgeForm" (ngSubmit)="updateRole()" autocomplete="off">
        <mat-card-content class="example-container">

          <mat-form-field>
            <mat-label>
              <mat-icon>view_comfy</mat-icon> Wybierz Rolę
            </mat-label>
            <mat-select [(value)]="selected" formControlName="role">
              <mat-option value='Administrator'>Administrator</mat-option>
              <mat-option value='Nauczyciel'>Nauczyciel</mat-option>
              <mat-option value='Student'>Student</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-card-actions class="example-button-row" fxLayout fxLayoutAlign="center">
            <button type="submit" class="lista" mat-raised-button color="accent">Aktualizuj rolę</button>
          </mat-card-actions>
        </mat-card-content>
      </form>
    </div>
  </mat-card>
</section>
