
  <section  class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="1000px" class="example-card">
<form class="example-container"[formGroup]="addFlashcardForm" (ngSubmit)="addFlashcard()" autocomplete="off" >

  <mat-card fxLayout fxLayoutAlign="center">
    <mat-card-header fxLayout fxLayoutAlign="center" class="heder">
        <mat-card-title class="title-card"><h4>Tworzenie fiszki</h4></mat-card-title>
    </mat-card-header>
       
    </mat-card>
  <!-- <mat-form-field>
    <input type="hidden" matInput placeholder="Firstname" name="Id" #Id="ngModel" [(ngModel)]="userService.formData.Id">
  </mat-form-field> -->
  <mat-card-content class="example-container">
    
    <mat-form-field>
          <input formControlName="frontside" 
                 matInput placeholder="Przod" 
                 name="przod"
                 value=""> 
        </mat-form-field>
        <mat-form-field>
          <input formControlName="backside"
                 matInput placeholder="Tył" 
                 name="Lastname">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="learned" 
                 matInput placeholder="Opis" 
                 name="Firstname"
                 value=""> 
        </mat-form-field>

    <mat-card-actions class="example-button-row" fxLayout fxLayoutAlign="center" >
    <button  type="submit" class="lista" mat-button mat-raised-button color="accent">Utworz fiszkę</button>
    <button class="lista" type="button"  mat-button mat-raised-button color="primary" routerLink="/flashcard_exam" >Powrot</button>
    </mat-card-actions>

  </mat-card-content>
</form>
<br>
<div fxLayoutAlign="center center">

</div>
<mat-table [dataSource]="dataSource" class="courses">
  <ng-container matColumnDef="frontside">
    <mat-header-cell *matHeaderCellDef> Przednia częśc </mat-header-cell>
    <mat-cell *matCellDef="let flashcardList"> {{flashcardList.frontside}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="backside">
    <mat-header-cell *matHeaderCellDef> Tylna część </mat-header-cell>
    <mat-cell *matCellDef="let flashcardList"> {{flashcardList.backside}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="learned">
    <mat-header-cell *matHeaderCellDef> Other informations </mat-header-cell>
    <mat-cell *matCellDef="let flashcardList"> {{flashcardList.learned}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell  *matCellDef="let row">
      <button (click)="deleteFlashcard(row)" mat-button mat-raised-button color="warn" class="btn_delete"  [matMenuTriggerFor]="menu">
        Usun fiszke
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<mat-menu #menu="matMenu">

  
</mat-menu>
</mat-card>
</section>
